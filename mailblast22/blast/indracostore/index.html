<!DOCTYPE html>
<html>
  <head>
    <title>Mailblast v.0.0 | Indraco</title>
    <link rel="icon" href="../../assets/mail.svg" type="image/svg+xml">
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="doblast.css">
  </head>
  <body>
    <div class="header">
      <object style="float:left; margin-left:20px; margin-top:10px;" width="20px" height="20px" data="../../assets/mail.svg" type="image/svg+xml"></object>
      <div class="header_appname">
        Indraco Mailblast
      </div>
      <div class="header_appname" style="float:right;">
        [Prototype ver]
      </div>
    </div>

    <div class="terminal">
      <div class="terminal_title">
        Indraco Mailblast Terminal
      </div>
      <div class="terminal_status">
        <div class="terminal_status_core">
          <div class="terminal_status_core_title">
            Email
          </div>
          <div class="terminal_status_core_sep">
            :
          </div>
          <div class="terminal_status_core_content" id="statusemail">

          </div>
        </div>
        <div class="terminal_status_core">
          <div class="terminal_status_core_title">
            Name
          </div>
          <div class="terminal_status_core_sep">
            :
          </div>
          <div class="terminal_status_core_content" id="statusname">

          </div>
        </div>
        <div class="terminal_status_core">
          <div class="terminal_status_core_title">
            Host
          </div>
          <div class="terminal_status_core_sep">
            :
          </div>
          <div class="terminal_status_core_content" id="statushost">

          </div>
        </div>
        <div class="terminal_status_core">
          <div class="terminal_status_core_title">
            Relay
          </div>
          <div class="terminal_status_core_sep">
            :
          </div>
          <div class="terminal_status_core_content" id="statusrelay">

          </div>
        </div>
        <div class="terminal_status_core">
          <div class="terminal_status_core_title">
            Status
          </div>
          <div class="terminal_status_core_sep">
            :
          </div>
          <div class="terminal_status_core_content" id="statusstat">

          </div>
        </div>


      </div>
    </div>

    <div class="msg" id="msgcontainer" style="opacity:0; visibility:hidden;">
      <div class="msg_core" id="msgcore" style="transform:translateY(-50px);">
        <div class="msg_core_logo" id="msglogo">
          <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </div>
        <div class="msg_core_text" id="msgcontent">
          Sorry! There was an error!
        </div>
        <div class="msg_core_button">
          <button onclick='closeMsg()'>Close</button>
        </div>
      </div>
    </div>

  </body>
  <script src="../../assets/jquery.js" type="text/javascript"></script>
  <script src="doblast.js" type="text/javascript"></script>
</html>
